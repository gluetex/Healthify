<ion-content [fullscreen]="true" class="ion-padding">
  <div class="logo-container">
    <img src="../../../assets/logo.jpg" alt="Logo" class="logo">
  </div>

  <div class="flex-center">
    <ion-card class="ionCard">
      <ion-card-header>
        <ion-card-title>Login</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item class="inputArea">
          <ion-input type="email" label="Email" labelPlacement="floating" placeholder="email@address.com" ></ion-input>
        </ion-item>
  
        <ion-item >
          <ion-input type="password" label="Password" labelPlacement="floating" placeholder="*******" ></ion-input>
        </ion-item>
        <ion-button (click)="loginAction()" shape="round" size="full" fill="clear" >Log In</ion-button>

        <ion-button class="forgotButton" (click)="resetAction()" fill="clear" size="small" shape="round">Forgot Password</ion-button>
        <!-- <ion-button (click)="registerAction()"  color="primary" shape="round" size="full" fill="clear">Register</ion-button> -->
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
