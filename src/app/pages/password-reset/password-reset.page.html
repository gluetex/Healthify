<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="resetContainer">
    <ion-card class="ionCard">
      <ion-card-header>
        <ion-card-title>Reset Password</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <ion-item class="inputArea">
          <ion-input
            type="email"
            label="Email"
            labelPlacement="floating"
            placeholder="email@address.com"
            [(ngModel)]="email"
          ></ion-input>
        </ion-item>
        <ion-button
          class="sendButton"
          (click)="sendResetEmail()"
          shape="round"
          size="small"
          fill="clear"
          >Send</ion-button
        >
      </ion-card-content>
    </ion-card>
  </div>

  <ion-toast
    [message]="successMessage"
    *ngIf="showSuccessToast"
    position="middle"
    color="primary"
  ></ion-toast>
</ion-content>
