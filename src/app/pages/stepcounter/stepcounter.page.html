<ion-header>
  <ion-toolbar>
    <ion-title size="large" class="custom-title">Pedometer</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="container">
    <div class="circular-element">
      <div class="progress">
        <ion-icon src="../../assets/icon/sneaker.svg" name="sneaker"></ion-icon>
        <h1>{{stepCount}} / {{goalSteps}}</h1>
      </div>
    </div>
  </div>
  <ion-button (click)="startCountingSteps()" expand="block" fill="" shape="round">Start  </ion-button>
</ion-content>
